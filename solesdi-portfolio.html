    <script>
        (function($) {

            $.fn.parallax = function(options) {

                var windowHeight = $(window).height();

                // Establish default settings
                var settings = $.extend({
                    speed: 0.15
                }, options);

                // Iterate over each object in collection
                return this.each(function() {

                    // Save a reference to the element
                    var $this = $(this);

                    // Set up Scroll Handler
                    $(document).scroll(function() {

                        var scrollTop = $(window).scrollTop();
                        var offset = $this.offset().top;
                        var height = $this.outerHeight();

                        // Check if above or below viewport
                        if (offset + height <= scrollTop || offset >= scrollTop + windowHeight) {
                            return;
                        }
                        var yBgPosition = Math.round((offset - scrollTop) * settings.speed);

                        // Apply the Y Background Position to Set the Parallax Effect
                        $this.css('background-position', 'center ' + yBgPosition + 'px');

                    });
                });
            }

            // THIS PART WOULD GO AT THE BOTTOM OF THE HTML PAGE (INSIDE <script> TAGS)
            $('.parallax').parallax({
                speed: 0.15
            });

        }(jQuery));
    </script>


    <script>

                        all: c
                    } : c);
                    if ("string" == typeof b) {
                        b = [b]
                    }
                    var d = [];
                    var e = b.length;
                    for (var f = 0; f < e; f++) {
                        var g = new Image;
                        a(g).bind("load error", function(b) {
                            d.push(this);
                            a.data(this, "loaded", "error" == b.type ? false : true);
                            if (c.each instanceof Function) {
                                c.each.call(this)
                            }
                            if (d.length >= e && c.all instanceof Function) {
                                c.all.call(d)
                            }
                        });
                        g.src = b[f]
                    }
                };
                a.fn.imgpreload = function(b) {
                    var c = [];
                    this.each(function() {
                        c.push(a(this).attr("src"))
                    });
                    a.imgpreload(c, b);
                    return this
                };
                a.fn.imgpreload.defaults = {
                    each: null,

                }

        }
